name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build:
    if: >
      contains(github.event.head_commit.message, 'ci: build') || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install dependencies
        run: nix develop --command yarn install

      - name: Build & zip
        run: |
          nix develop --command yarn zip:chrome &
          nix develop --command yarn zip:firefox &
          wait

      - name: Upload Chrome zip
        uses: actions/upload-artifact@v4
        with:
          name: chrome-zip
          path: .output/chrome-mv3/
          include-hidden-files: true

      - name: Upload Firefox zip
        uses: actions/upload-artifact@v4
        with:
          name: firefox-zip
          path: .output/firefox-mv2/
          include-hidden-files: true

      - name: Generate changelog
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Try to find the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "Previous tag identified: '$PREV_TAG'"

          if [ -z "$PREV_TAG" ]; then
            # If no previous tag, look at all history up to HEAD
            RANGE="HEAD"
          else
            RANGE="$PREV_TAG..HEAD"
          fi
          
          echo "## Changes" > release_body.md
          echo "" >> release_body.md
          
          # Extract lines starting with CL:, strip the prefix and turn into list items
          git log --format=%B "$RANGE" | grep "^CL:" | sed 's/^CL: */- /' >> release_body.md || true
          
          cat release_body.md

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            .output/*-firefox.zip
            .output/*-chrome.zip
          body_path: release_body.md

      - name: Publish to Mozilla Add-ons
        if: startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        run: |
          nix develop --command yarn wxt submit                                \
            --firefox-zip .output/*-firefox.zip                                \
            --firefox-sources-zip .output/*-sources.zip                        \
            --firefox-channel listed
        env:
          FIREFOX_EXTENSION_ID: ytm-no-slop@zopi.eu
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
